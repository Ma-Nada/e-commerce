<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div id="signup" class="modal">
  <span onclick="window.location.href = 'index.html'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php" method="post" >
    <div class="container">
      <h1 class="title-text">Login</h1>
        <hr>
      <label for="email" class="text"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw" class="text"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" class="text"> Remember me
      </label>

      <p class="text">new here? <a href="./signup.html" style="color:rgb(104, 0, 0)">Sign Up</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('signup').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" name="signup">Sign Up</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
